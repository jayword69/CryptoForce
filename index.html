<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Force</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header con barra de navegación -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/logo_estilizado.png" alt="Crypto Force Logo">
            </div>
            <!-- Menú de navegación -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#bot">Bot</a></li>
                    <li><a href="#resultados">Resultados</a></li>
                    <li><a href="#comunidad">Comunidad</a></li>
                    <li><a href="#cursos">Cursos</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <!-- Botón destacado -->
            <a href="#activa-bot" class="cta-button">Activa tu bot ahora</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero-section">
        <img src="assets/hero.png" alt="Crypto Force Hero Image" class="hero-image">
    </section>

    <!-- Contenido principal: Login -->
    <main id="activa-bot" class="login-container">
        <div class="login-box">
            <!-- Logo dentro del login -->
            <div class="login-logo">
                <img src="assets/logo.png" alt="Crypto Force Logo">
            </div>
            <!-- Formulario -->
            <h2>Iniciar Sesión</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <!-- Links -->
            <div class="login-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Crear una cuenta nueva</a>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
